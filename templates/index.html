<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerador de QR Code</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5 text-center">
    <h1 class="mb-4">ðŸ”³ Gerador de QR Code</h1>
    <form method="POST">
      <input type="text" name="text" class="form-control mb-3" placeholder="Digite aqui o texto ou link" required>
      <button class="btn btn-primary">Gerar QR Code</button>
    </form>

    {% if qr_path %}
      <div class="mt-4">
        <h5>Seu QR Code:</h5>
        <img src="{{ qr_path }}" alt="QR Code" class="img-thumbnail mt-2">
        <div class="mt-3">
          <a href="/download/{{ qr_path.split('/')[-1] }}" class="btn btn-success">ðŸ“¥ Baixar</a>
        </div>
      </div>
    {% endif %}
  </div>
</body>
</html>
